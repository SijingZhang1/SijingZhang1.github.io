<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Sijing Zhang's Portfolio</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card" id="about">
                <h2>About Me</h2>
                <p>Hi, I'm Jane. I'm a web developer with a passion for creating beautiful and functional websites.</p>
            </div>
            <div class="card" id="projects">
                <h2>Projects</h2>
                <p>Description of projects.</p>
            </div>
            <div class="card" id="experience">
                <h2>Experience</h2>
                <p>Description of experience.</p>
            </div>
            <div class="card" id="contact">
                <h2>Contact</h2>
                <p>Contact details.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
